<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1 align="center">Welcome Student</h1>
    <nav class="navbar">
        <li><a href="/">Home</a></li>
        <li><a href="/addStudent">Add Student</a></li>
        <li><a href="/sign_up">Register</a></li>
    </nav>

<br>
    <br>
    <table border="1" class="table">
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">TECHNOLOGY</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${student}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.technology}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/delete/{id}(id=${student.id})}" class="delete" style="color:red" data-confirm="Do you want to delete this item..?" onclick="delete()">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script type="text/javascript" src="/functions.js"></script>

</html>
