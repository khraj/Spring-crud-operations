<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1 align="center">Sign Up</h1>
<nav class="navbar">
    <li><a href="/">Home</a></li>


</nav>
<br>
<br>

<form th:action="@{/sign_up}" method="post"; style="text-align: center;" autocomplete="off">
    <table class="table">
        <div>
            <label>User ID</label>
            <div>
                <input type="text" name="userId" placeholder="Enter Your UserID" required>
            </div>
        </div>
        <div>
            <label>User Name</label>
        </div>
        <div>
            <input type="text" name="username" placeholder="Enter Your username" required>
        </div>
        <div>
            <label>Password</label>
        </div>
        <div>
            <input type="password" name="password" placeholder="Enter Your password" required>
        </div>
        <div>
            <label>Email</label>
        </div>
        <div>
            <input type="email" name="email" placeholder="Enter Your email" required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">
        </div>
    </table>
    <br>
    <div class="btn">
        <input type="submit" name="submit" value="SignUp" onclick="signup()">
    </div>
</form>
</body>
<script type="text/javascript" src="/functions.js"></script>

</html>
