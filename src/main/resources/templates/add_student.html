<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1 align="center">Adding User</h1>
<nav class="navbar">
    <li><a href="/">Home</a></li>
</nav>
<br>
<br>

<form th:action="@{/register}" method="post"; style="text-align: center;" autocomplete="off">
    <table class="table">
        <div>
            <label>ID</label>
            <div>
                <input type="text" name="id" placeholder="Enter Your id" required title="please enter your ID" pattern="{0-9}">
            </div>
        </div>
        <div>
            <label>NAME</label>
        </div>
        <div>
            <input type="text" name="name" placeholder="Enter Your name" required title="should be only characters">
        </div>
        <div>
            <label>EMAIL</label>
        </div>
        <div>
            <input type="text" name="email" placeholder="User@gmail.com" required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" title="please match the criteria">
        </div>
        <div>
            <label>Technology</label>
        </div>
        <div>
            <input type="text" name="technology" placeholder="Enter Your technology" required title="please enter any one technology">
        </div>
    </table>
    <br>
    <div class="btn">
        <input type="submit" name="submit" value="SUBMIT" onclick="success()">
    </div>
</form>
</body>
<script type="text/javascript" src="/functions.js"></script>

</html>
